<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="full-body-div">

  

  <div class="hero">
    <img class="hero-image" src="https://github.com/robbray91/frontend-mentor-challenge-01/blob/main/illustration-hero.svg" alt="hero-image">
  </div>
  <div class="white-background-area">
  <h1>Order Summary</h1>

  <p class="order-summary-p">You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!</p>
    <div class="grey-background-area">
      <img class="music-icon" src="blob/main/icon-music.svg" alt="music-icon">
        <div class="price-description">
      <p class="price-header"><b>Annual Plan</b></p>
      <p class="price">$59.99/year</p>
        </div>
      <p class="change"><a href="#">Change</a></p>

    </div>

  <button class="payment">Proceed to Payment</button>
  <p class="cancel-order">Cancel Order</p>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Rob Bray</a>.
  </div>

</div>
</body>
</html>
